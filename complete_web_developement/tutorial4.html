<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms tutorial </title>

<body>
    <h2>This html form tutorial</h2>
    <form action="bacend.php">
        <label for="name">Name:</label>
        <div>
            <input type="text" name="myName" id = "name">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail" >

        </div>
        <br>
        <div>
            Date : <input type="date" name="mydate" >
        </div>
        <br>
        <div>
            Roll no : <input type="number" name="myRollnu" >
        </div>
        <br>
        <div>
            gender : Male <input type="radio" name="myGEnder" > Female <input type="radio" name="myGEnder" >
        </div>
        <br>
        <div>

        </div>

        <div>
             <input type="submit" value="submit now">
             <input type="reset" value="reset now">
        </div>
        <br>
        <div>
            write about yourself : <br><textarea name="mytext"  cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car"></label>
            Car: <select name="mycar" id="car">
                <option value="Indica" selected> Indica </option>
                <option value="swift"> swift</option>
                <option value="maruti">maruti</option>
            </select>

    </form>
